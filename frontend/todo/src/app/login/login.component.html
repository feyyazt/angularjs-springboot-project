<H1>Kullanıcı Girişi</H1>

<div class="container">
  <div class="alert alert-warning" *ngIf='invalidLogin'>{{errorMessage}}</div>

  <div>
    Kullanıcı Adı : <input type="text" name="username" [(ngModel)]="username">
    Şifre  : <input type="password" name="password" [(ngModel)]="password">

    <button (click)=handleBasicAuthLogin() class="btn btn-success">Giriş</button>
  </div>
</div>
